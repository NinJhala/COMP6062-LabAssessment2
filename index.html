<!DOCTYPE html>
<html><!--- Opening HTML --->
    <head>
        <title>1147526</title>
         <!--- BootStrap CDN --->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">
         <!--- Custom CSS file --->
         <link rel="stylesheet" href="css/styles.css">
    </head>
    <header>
        <h1>Pressure Monitor Interface - Ninja Jhala</h1>
    </header>
    <main>
        <body>
            <div id="app">
                <h1>{{ studentName }}</h1>
                <p>Pressure: <strong>{{ pressure }}</strong></p>
                <input v-model="pressure" placeholder="pressure" type="range" name="Pressure" min="0" max="100">
                <div v-for="level in indicatorLevels" :key="level.id" :class="['indicator', level.status, { 'inactive': !isActive(level)}]">{{ level.label }}</div>
    
                <!--- Vue app container --->
                <div class="container">
                
                </div>
            </div>
            
            <!--- Vue.js CDN --->
            <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
            <!--- Custom JavaScript file --->
            <script src="scripts/app.js"></script>
        </body>
        
    </main>
    <footer style="background-color: #1c73ff; color: #fff; padding: 35px; margin-top: 40px;">Ninja Jhala</footer>
</html><!--- Closing HTML --->
